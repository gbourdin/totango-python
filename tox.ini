[tox]
min_version = 4.21
env_list =
    py310
    py311
    py312
    py313
    py314
    py315
    lint
    type
skip_missing_interpreters = true

[testenv]
description = Run behavior-focused integration tests.
commands =
    python -m unittest discover -s tests -v

[testenv:lint]
description = Run Ruff lint checks.
skip_install = true
deps =
    ruff>=0.6.0
commands =
    ruff check .

[testenv:type]
description = Run Ty static type checks.
deps =
    setuptools>=69
    ty>=0.0.1a15
commands =
    ty check .
